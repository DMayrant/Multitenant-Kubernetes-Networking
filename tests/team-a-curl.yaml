apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-team-a
  name: curl-team-a
  namespace: team-a
spec:
  containers:
  - image: curlimages/curl
    name: curl-team-a
    command: ["/bin/sh", "-c"]
    args: 
      - |
        while true; do 
          curl -I http://team-a-app.team-a.svc.cluster.local:8080 && sleep 30;
          sleep 1;
        done  
  dnsPolicy: ClusterFirst
  restartPolicy: Always

