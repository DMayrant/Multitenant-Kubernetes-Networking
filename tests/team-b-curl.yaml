apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx-team-b
  name: curl-team-b
  namespace: team-b
spec:
  containers:
    - image: curlimages/curl
      name: curl-team-b
      command: ["/bin/sh", "-c"]
      args:
        - |
          while true; do 
            curl -I http://team-b-app.team-b.svc.cluster.local;
            sleep 1;
          done
  dnsPolicy: ClusterFirst
  restartPolicy: Always
